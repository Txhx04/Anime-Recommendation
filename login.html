<!DOCTYPE html>
<html lang="en" ng-app="authApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="css\login.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controllers\authApp.js"></script>
</head>
<body ng-controller="AuthController">
    <nav class="navbar">
        <ul>
            <li><a href="mr.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="recommendation.html">Recommendations</a></li>
            
            <li><a href="search.html">Search</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
    </nav>
    
    <div class="auth-container">
        <h2>{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
        
        <form ng-submit="authenticate()">
            <label>Username:</label>
            <input type="text" ng-model="user.username" ng-if="!isLogin" required>

            <label>Email:</label>
            <input type="email" ng-model="user.email" required>
            
            <label>Password:</label>
            <input type="password" ng-model="user.password" required>
            
            <button type="submit">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
        </form>

        <p>
            {{ isLogin ? "Don't have an account?" : "Already have an account?" }}
            <a href="#" ng-click="toggleMode()">{{ isLogin ? 'Sign Up' : 'Login' }}</a>
        </p>
    </div>
</body>
</html>
